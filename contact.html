<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Michael Bowley Photography</title>
  <meta name="description" content="Get in touch with Michael Bowley for photography inquiries">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <nav class="nav">
      <a href="/" class="nav__logo">Michael Bowley /// Aerosaur</a>
      <ul class="nav__menu">
        <li><a href="/" class="nav__link">Work</a></li>
        <li><a href="/about.html" class="nav__link">About</a></li>
        <li><a href="/contact.html" class="nav__link nav__link--active">Contact</a></li>
      </ul>
      <button class="nav__toggle" aria-label="Toggle menu">
        <span></span>
        <span></span>
      </button>
    </nav>
  </header>

  <main class="main">
    <section class="contact">
      <h1>Get in Touch</h1>
      <p class="contact__intro">
        Interested in working together or have a question? I'd love to hear from you.
        Fill out the form below or reach out directly at
        <a href="mailto:hello@miichaelbowley.com">hello@miichaelbowley.com</a>.
      </p>

      <!-- Formspree form - replace YOUR_FORM_ID after setting up at formspree.io -->
      <form class="contact__form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Michael Bowley. All rights reserved.</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
