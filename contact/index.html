<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#fafaf8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Contact | Michael Bowley Photography</title>
  <meta name="description" content="Get in touch with Michael Bowley for cycling and sports photography inquiries.">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <nav class="nav">
      <a href="/" class="nav__logo">Michael Bowley /// Aerosaur</a>
      <ul class="nav__menu">
        <li><a href="/" class="nav__link">Work</a></li>
        <li><a href="/about/" class="nav__link">About</a></li>
        <li><a href="/contact/" class="nav__link nav__link--active">Contact</a></li>
      </ul>
      <button class="nav__toggle" aria-label="Toggle menu">
        <span></span>
        <span></span>
      </button>
    </nav>
  </header>

  <main class="main">
    <section class="contact">
      <div class="contact__header">
        <h1>Get in Touch</h1>
        <p class="contact__intro">
          Interested in working together or have a question? I'd love to hear from you.
        </p>
      </div>

      <form class="contact__form" action="https://formsubmit.co/miichaelbowley@gmail.com" method="POST">
        <input type="hidden" name="_subject" value="New message from miichaelbowley.com">
        <input type="hidden" name="_captcha" value="false">

        <div class="form-row">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="your@email.com" required>
          </div>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="What's this about?" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Tell me about your project, event, or idea..." required></textarea>
        </div>

        <button type="submit" class="btn-submit">
          <span>Send Message</span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
        </button>
      </form>

      <div class="contact__alt">
        <span>or find me on</span>
        <a href="https://instagram.com/miichaelbowley" target="_blank" rel="noopener" class="contact__social">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>
          @miichaelbowley
        </a>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Michael Bowley. All rights reserved.</p>
  </footer>

  <script src="../js/main.js"></script>
</body>
</html>
